<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Search Hub 2.0</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            background: #f0f2f5;
            transition: background 0.3s, color 0.3s;
        }

        body.dark-mode {
            background: #1a1a1a;
            color: #ffffff;
        }

        /* Sidebar */
        #sidebar {
            width: 220px;
            background: #ffffff;
            padding: 20px;
            border-right: 1px solid #e0e0e0;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
        }

        .nav-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .nav-button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #f5f5f5;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
        }

        .nav-button:hover {
            background: #e0e0e0;
        }

        .nav-button.active {
            background: #007bff;
            color: white;
        }

        /* Main Content */
        #mainContent {
            flex: 1;
            margin-left: 220px;
            padding: 20px;
            height: 100%;
        }

        /* Search Header */
        #searchHeader {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #searchForm {
            flex: 1;
            display: flex;
            gap: 10px;
            max-width: 1200px;
        }

        #searchQuery {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        #searchEngine {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            min-width: 180px;
        }


        /* Results Container */
        #resultsContainer {
            height: calc(100vh - 160px);
            position: center;
        }


        /* Single Result View */
        #embeddedResults {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* Parallel Results Grid */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            height: 100%;
            overflow-y: 100%;
        }

        .result-card {
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
            background: white;
            transition: transform 0.2s;
            height: 400px;
        }

        .result-card iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .result-header {
            padding: 10px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;

       
        }

        .result-header {
            padding: 10px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: auto;
            align-items: center;
        }

        /* Parallel Toggle */
        #parallelToggle {
            background: #28a745;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        /* Dark Mode */
        body.dark-mode #sidebar {
            background: #2d2d2d;
            border-color: #404040;
        }

        body.dark-mode .nav-button {
            background: #404040;
            color: white;
        }

        body.dark-mode .nav-button.active {
            background: #0056b3;
        }

        body.dark-mode .result-card {
            background: #333;
            border-color: #444;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            #sidebar {
                width: 100%;
                height: auto;
                position: static;
            }

            #mainContent {
                margin-left: 0;
            }

            .results-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar">
        <div class="nav-buttons">
            <button class="nav-button active" onclick="setCategory('all', this)">üåê All Search</button>
            <button class="nav-button" onclick="setCategory('images', this)">üñºÔ∏è Images</button>
            <button class="nav-button" onclick="setCategory('ai', this)">ü§ñ AI Tools</button>
            <button class="nav-button" onclick="toggleDarkMode()">üåô Dark Mode</button>
        </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent">
        <!-- Search Header -->
        <div id="searchHeader">
            <button id="parallelToggle" onclick="toggleViewMode()">‚áÑ Parallel Search (Max 8)</button>
            <form id="searchForm" onsubmit="handleSearch(event)">
                <input type="text" id="searchQuery" placeholder="Search the web..." required>
                <select id="searchEngine"></select>
                <button type="submit" style="padding: 12px 24px; background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer;">
                    üîç Search
                </button>
            </form>
        </div>

        <!-- Results Grid -->
        <div class="results-grid" id="resultsContainer"></div>
    </div>

    <script>
        const searchEngines = {
            all: [
                { name: "Google", url: "https://www.google.com/search?q=" },
                { name: "Bing", url: "https://www.bing.com/search?q=" },
                { name: "DuckDuckGo", url: "https://duckduckgo.com/?q=" },
                { name: "Brave", url: "https://search.brave.com/search?q=" },
                { name: "Yandex", url: "https://yandex.com/search/?text=" },
                { name: "Baidu", url: "https://www.baidu.com/s?wd=" }
            ],
            images: [
                { name: "Google Images", url: "https://www.google.com/images?q=" },
                { name: "Unsplash", url: "https://unsplash.com/s/photos/" },
                { name: "Pinterest", url: "https://www.pinterest.com/search/pins/?q=" },
                { name: "Bing Images", url: "https://www.bing.com/images/search?q=" }
            ],
            ai: [
                { name: "Perplexity", url: "https://www.perplexity.ai/search?q=" },
                { name: "Phind", url: "https://www.phind.com/search?q=" },
                { name: "Kimi", url: "https://kimi.moonshot.cn/chat?q=" },
                { name: "Metaso", url: "https://metaso.cn/chat?q=" },
                { name: "You.com", url: "https://you.com/search?q=" },
                { name: "Claude", url: "https://claude.ai/chat?q=" }
            ]
        };

        let currentViewMode = 'single';
        let currentCategory = 'all';

        function setCategory(category, button) {
            document.querySelectorAll('.nav-button').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            currentCategory = category;

            const engineSelect = document.getElementById('searchEngine');
            engineSelect.innerHTML = '';
            searchEngines[category].forEach(engine => {
                const option = document.createElement('option');
                option.value = engine.url;
                option.textContent = engine.name;
                engineSelect.appendChild(option);
            });
        }

        function createResultCard(engine, query) {
            const card = document.createElement('div');
            card.className = 'result-card';
            
            const header = document.createElement('div');
            header.className = 'result-header';
            header.innerHTML = `
                <span>${engine.name}</span>
                <button onclick="this.closest('.result-card').remove()">√ó</button>
            `;
            
            const iframe = document.createElement('iframe');
            try {
                iframe.src = engine.url + encodeURIComponent(query);
            } catch (error) {
                iframe.srcdoc = `<p>Error loading ${engine.name}</p>`;
            }
            
            card.appendChild(header);
            card.appendChild(iframe);
            return card;
        }

        function handleSearch(event) {
            event.preventDefault();
            const query = document.getElementById('searchQuery').value;
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.innerHTML = '';

            const engines = currentViewMode === 'parallel' 
                ? [...searchEngines[currentCategory], ...searchEngines.all].slice(0, 8)
                : [searchEngines[currentCategory][0]];

            engines.forEach(engine => {
                resultsContainer.appendChild(createResultCard(engine, query));
            });
        }

        function toggleViewMode() {
            currentViewMode = currentViewMode === 'single' ? 'parallel' : 'single';
            document.getElementById('parallelToggle').textContent = 
                currentViewMode === 'parallel' 
                ? '‚áÑ Parallel Mode (8 Max)' 
                : '‚ûî Single Mode';
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        // Initialize
        window.onload = () => setCategory('all', document.querySelector('.nav-button'));
    </script>
</body>
</html>
